<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-header {
            position: relative;
            text-align: center;
        }

        .cover-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .profile-picture {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid white;
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }

        .profile-info {
            margin-top: 60px;
            text-align: center;
        }

        .profile-info .btn-change-image {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .nav-tabs {
            justify-content: center;
        }

        .tab-content {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="profile-header">
        <img src="https://via.placeholder.com/1200x200" alt="Cover Image" class="cover-image">
        <button class="btn btn-light btn-sm btn-change-image">Change Image</button>
        <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-picture">
    </div>
    <div class="container mt-4">
        <div class="profile-info">
            <h4>John Doe <span class="text-success">&#10003;</span></h4>
            <p>johndoe@example.com</p>
            <div class="d-flex justify-content-center">
                <div class="mr-4">
                    <strong>0</strong>
                    <p>Followers</p>
                </div>
                <div>
                    <strong>2</strong>
                    <p>Following</p>
                </div>
            </div>
        </div>
        <ul class="nav nav-tabs mt-4">
            <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Setting</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">My Orders</a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="home">
                <div class="d-flex justify-content-around">
                    <div class="p-2">
                        <p>Saved Events</p>
                        <span class="badge badge-primary">1</span>
                    </div>
                    <div class="p-2">
                        <p>Organised Events</p>
                        <span class="badge badge-success">2</span>
                    </div>
                    <div class="p-2">
                        <p>Attending Events</p>
                        <span class="badge badge-info">1</span>
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Step Up Open Mic Show</h5>
                        <!-- Add other event details here -->
                    </div>
                </div>
            </div>
            <!-- Add other tab panes here if necessary -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
